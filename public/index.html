<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitud de Préstamo de Libro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">Formulario de Préstamo</h1>
    <div class="card p-4">
      <form action="/prestamo" method="POST">
        <div class="mb-3">
          <label for="id" class="form-label">ID del usuario</label>
          <input type="text" class="form-control" id="id" name="id" required>
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido">
        </div>
        <div class="mb-3">
          <label for="titulo" class="form-label">Título del libro</label>
          <input type="text" class="form-control" id="titulo" name="titulo">
        </div>
        <div class="mb-3">
          <label for="autor" class="form-label">Autor del libro</label>
          <input type="text" class="form-control" id="autor" name="autor">
        </div>
        <div class="mb-3">
          <label for="editorial" class="form-label">Editorial</label>
          <input type="text" class="form-control" id="editorial" name="editorial">
        </div>
        <div class="mb-3">
          <label for="año" class="form-label">Año de publicación</label>
          <input type="text" class="form-control" id="año" name="año">
        </div>
        <button type="submit" class="btn btn-primary">Solicitar Préstamo</button>
      </form>
    </div>
  </div>
</body>
</html>
