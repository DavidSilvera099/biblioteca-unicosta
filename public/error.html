<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="card p-4 text-center">
      <h1>Error en la solicitud</h1>
      <p id="errorMessage">Por favor, asegúrate de llenar todos los campos del formulario.</p>
      <a href="/" class="btn btn-primary">Volver al formulario</a>
    </div>
  </div>
  <script>
    // Captura el mensaje de error de la URL y muéstralo
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    if (error) {
      document.getElementById('errorMessage').textContent = error;
    }
  </script>
</body>
</html>
